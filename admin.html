        // Duplicate removal        
        function removeDupes(objects) {
            normalizeNames(objects);
            const unique = [];
            for (let obj of objects) {
                if (!unique.some(u => {
                    if(u[propmap.MOBILENO] !== obj[propmap.MOBILENO]){ 
                        return false; // return false if mobile numbers are different
                    }
                    else {
                        return areSimilar(u[propmap.NORMALIZEDNAME], obj[propmap.NORMALIZEDNAME])
                    }
                })) 
                {
                    unique.push(obj);
                }
            }
            return unique;
        }

        function areSimilar(name1, name2, threshold = 0.85) {
            const score = stringSimilarity.compareTwoStrings(name1, name2);
            return score >= threshold;
        }

        function normalizeNames(){
            dataset.forEach(element => {
                element[propmap.NORMALIZEDNAME] = normalizeName(element[propmap.NAME]);
            });

        }

        function normalizeName(name) {
            return transliterate(name)
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")   // remove diacritics
                .replace(/[^a-z\s]/g, "")          // remove punctuation/numbers
                .replace(/\b(dr|mr|mrs|ms)\b/g, "")// remove common prefixes
                .replace(/\s+/g, " ")              // collapse spaces
                .replace(/[^a-zA-Z ]/g, "")  // keep only letters & spaces
                .replace(/\s+/g, " ")        // collapse multiple spaces
                .replace(/\b\w/g, char => char.toUpperCase()) // capitalize first letter
                .trim();
        }

        function transliterate(input) {
            // Convert Devanagari to IAST; adjust scheme as needed
            const result = Sanscript.t(input, 'devanagari', 'itrans');
            return result.replace(/\b\w/g, c => c.toUpperCase());      
        }
